<video id="video" width="640" height="480" style="transform: scale(-1, 1)">
</video>
<div id="controls">
  <div style="display: none">Target: <span id="target"></span></div>
  <div>Delay: <span id="delay"></span></div>
  <div style="display: none">Current: <span id="currentTime"></span></div>
  <div style="display: none">Total: <span id="total"></span></div>
  <button (click)="less()">-5s</button>
  <button (click)="more()">+5s</button>
  <button (click)="stop()">stop</button>
</div>
